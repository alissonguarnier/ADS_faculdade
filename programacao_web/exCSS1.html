<!DOCTYPE html>
<html lang="en">

<head>
  <title>Imagem transform</title>
  <style>
    .imagem {
      transform: scale(0.2) rotate(360deg);
      /*transition: all 2s*/
      ;
    }

    .imagem:hover {
      transform: scale(0.7);
    }

    div {
      width: 100px;
      height: 100px;
      background: rgb(0, 0, 0);
      transition: width 2s;
    }

    div:hover {
      width: 300px;
    }
  </style>
</head>

<body>
  <div>
    <img src="css.jpg" alt="" class="imagem">
  </div>
  <img src="css.jpg" alt="" class="imagem">
</body>

</html>
